<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
  </head>
  <body>
  <form th:method="GET" th:action="@{/users}" th:object="${user}">
    <h1>Users list</h1>

    <table class="table table-striped table hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Department</th>
          <th scope="col">Salary</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="user : ${users}">
          <td th:text = "${user.getId()}"/>
          <td th:text = "${user.getName()}"/>
          <td th:text = "${user.getSurname()}"/>
          <td th:text = "${user.getDepartment()}"/>
          <td th:text = "${user.getSalary()}"/>
          <td><a th:href="@{'users/edit?id=' + ${user.getId()}}">Edit</a>
              <a th:href="@{'users/delete?id=' + ${user.getId()}}">Delete</a></td>


        </tr>

      </tbody>
    </table>
  <br></br>
  <input type="button" value = "add"
  onclick="window.location.href = '/users/addNewUser'"/>

    </form>
  </body>
</html>
