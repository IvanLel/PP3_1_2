<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>

<body>
<h2>Edit user</h2>
<br>
<form th:method="POST" th:action="@{'/users/edit?id=' + ${user.getId()}}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red"  th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>

    <br>
    <label for="department">Department</label>
    <input type="text" th:field="*{department}" id="department"/>
    <div style="color: red"  th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>

    <br>
    <lable for="salary">Salary</lable>
    <input type="number" th:field="*{salary}" id="salary"/>
    <div style="color: red"  th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>

    <br>
    <input type="submit" value="Save"/>
</form>

</body>
</html>
